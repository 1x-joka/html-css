<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%; /* Fizemos isso para quando o degradê for "to top" (para cima) ficar certo */
        }
        body {
            background-image: linear-gradient(45deg, #D6AD39 25%, #C9284A, #D04145, #993DA0, #51409E); /* Direção: 45 graus partindo da esquerda / Cores do gradiente / 25% = Predominância da cor no degradê */
            background-attachment: fixed; /* Fundo fixo */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
