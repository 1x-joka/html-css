<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="faetec200.png" alt="faetec200"> <!-- src = origem / alt = qual o texto que explica a imagem / Aperte ctrl + espaço para mostrar os arquivos da pasta -->
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/paisagem-650.jpg" alt="paisagem-650"> <!-- Para carregar uma imagem dentro de uma pasta-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://referralrock.com/wp-content/uploads/2018/08/javascript-logo_small.png" alt="Logo JavaScript"> <!-- Colocando uma imagem através de uma URL -->
</body>
</html>
