<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na prática</title>
    <style>
        .container {
            border: 3px solid blue;
            height: 250px;

            /* Transformando em grade (Grid Layout) */
            display: grid;
            grid-template-columns: auto auto auto; /* Organiza em 3 colunas */
            grid-template-rows: auto auto auto; /* Organiza em 3 linhas */
            gap: 5px; /* Cria o espaçamento entre os itens */
        }

        .item {
            border: 3px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
    </div>
</body>
</html>
