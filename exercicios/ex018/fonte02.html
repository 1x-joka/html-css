<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('fonts/Valentine\ Cute.ttf'); /* Tipos de "format": opentype(otf), truetype(ttf), embedded-opentype, truetype-aat (Apple Advanced Typography) e svg*/
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est, blanditiis. Voluptatum architecto iusto nam culpa, laboriosam ipsam modi dolore est dolorem voluptatibus cum optio maxime necessitatibus cupiditate quasi voluptate dignissimos.</p>
</body>
</html>
