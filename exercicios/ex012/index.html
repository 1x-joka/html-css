<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor</p>

    <video src="media/paisagem.mp4" width="300" controls></video> <!-- m4v / webm / ogv / mp4 -->

    <video controls width="300" poster="media/nsei.jpg" autoplay loop> <!-- Mais indicado / poster faz com que apareça a imagem que você quiser na capa do vídeo (antes do usuário clicar no play) -->
        <source src="media/paisagem.mp4" type="video/mp4"> <!-- A ordem dos source's importam -->
        <source src="media/paisagem.m4v" type="video/mp4">
        <source src="media/paisagem.webm" type="video/webm">
        <source src="media/paisagem.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/y7o6t15_5XE?si=052JmRzh8ZttuKgl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>

    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/257141041?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="REEL"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

</body>
</html>
