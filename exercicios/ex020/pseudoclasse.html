<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block; /* Tudo na mesma linha */
            background-color: lightgray;
            text-align: center;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        div:hover { /* pseudo-classe hover = quando eu passar o mouse em cima */
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div> <!-- Um espaÃ§o qualquer -->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
